{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Edit Recipe</h3>

<div>
  <form action=""  method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    
    {% for i in data %}
      
      

    <label for="fname">ID</label>
    <input type="text" id="fname" value="{{i.id}}" name="id" readonly>

    <label for="fname">RecipeTitle</label>
    <input type="text" id="fname" value="{{i.RecipeTitle}}" name="RecipeTitle" >

    <label for="lname">Nutritional_Info</label>
    <input type="text" id="lname" value="{{i.Nutritional_Info}}" name="Nutritional_Info" >

    <label for="country">Category</label>
    <select id="country" value="{{i.Category}}" name="Category">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>

    <label for="country">DifficultyLevel</label>
    <select id="country" value="{{i.DifficultyLevel}}" name="DifficultyLevel">
      <option value="high">high</option>
      <option value="medium">medium</option>
      <option value="low">low</option>
    </select>

    <label for="country">Tag</label>
    <select id="country" value="{{i.Tag}}" name="Tag">
      <option value="vegetarian">Vegetarian</option>
      <option value="non-vegetarian">Non-Vegetarian</option>
    </select>

    <label for="lname">Ingredients</label>
    <input type="text" id="lname" value="{{i.Ingredients}}" name="Ingredients" >

    <label for="lname">Instructor</label>
    <input type="text" id="lname" value="{{i.Instructor}}" name="Instructor" >
    
    <label for="lname">Image</label>
    <input type="file" id="lname" value="/{{i.Image}}" name="Image" >
    <input type="text" id="lname" value="/{{i.Image}}" name="Image_old" >

    <label for="lname">PreparetionTime</label>
    <input type="date" id="lname" value="{{i.PreparetionTime}}" name="PreparetionTime">

    <label for="lname">CookingTime</label>
    <input type="date" id="lname" value="{{i.CookingTime}}" name="CookingTime" >

    <label for="lname">TotalTime</label>
    <input type="date" id="lname" value="{{i.TotalTime}}" name="TotalTime">
    {% endfor %}


    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

{% endblock body %}
