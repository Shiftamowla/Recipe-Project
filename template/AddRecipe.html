{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Edit Recipe</h3>

<div>
  <form action="{% url 'AddRecipe' %} "  method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    
    <label for="fname">RecipeTitle</label>
    <input type="text" id="fname" name="RecipeTitle" placeholder="Your name..">

    <label for="lname">Nutritional_Info</label>
    <input type="text" id="lname" name="Nutritional_Info" placeholder="Your last name..">

    <label for="country">Category</label>
    <select id="country" name="Category">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>

    <label for="country">DifficultyLevel</label>
    <select id="country" name="DifficultyLevel">
      <option value="high">high</option>
      <option value="medium">medium</option>
      <option value="low">low</option>
    </select>

    <label for="country">Tag</label>
    <select id="country" name="Tag">
      <option value="vegetarian">Vegetarian</option>
      <option value="non-vegetarian">Non-Vegetarian</option>
    </select>

    <label for="lname">Ingredients</label>
    <input type="text" id="lname" name="Ingredients" placeholder="Your last name..">

    <label for="lname">Instructor</label>
    <input type="text" id="lname" name="Instructor" placeholder="Your last name..">
    
    <label for="lname">Image</label>
    <input type="file" id="lname" name="Image" placeholder="Your last name..">

    <label for="lname">PreparetionTime</label>
    <input type="text" id="lname" name="PreparetionTime" placeholder="Your last name..">

    <label for="lname">CookingTime</label>
    <input type="text" id="lname" name="CookingTime" placeholder="Your last name..">

    <label for="lname">TotalTime</label>
    <input type="text" id="lname" name="TotalTime" placeholder="Your last name..">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

{% endblock body %}
